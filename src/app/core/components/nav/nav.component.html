<yra-navigation-bar *ngIf="isAuthenticated()" (toggleSidenav)="navigationSidenav.toggle()">
</yra-navigation-bar>

<mat-sidenav-container autosize>

  <mat-sidenav #navigationSidenav mode="over" role="navigation">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title">Your Rents</h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

        <h2 matSubheader>Main Features</h2>

        <a mat-list-item routerLink="/" style="height: 0;"></a>

        <a mat-list-item
           (click)="navigationSidenav.close()"
           routerLink="/real-estates"
           routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon">apartment</mat-icon>
          Real Estates
        </a>

        <mat-divider></mat-divider>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
